<app-common-html [index]="0"></app-common-html>

<div class="flex items-center justify-center">
    <mat-card class="bg-white w-full mt-10 !rounded-none">
        <h1 class="text-center mt-8 text-3xl font-serif">SIGN IN</h1>
        <p class="lg:max-w-91.5 mx-auto gray-color mt-6">Use your email address or username to sign</p>
        <p class="lg:max-w-91.5 mx-auto gray-color">into your account</p>

        <div class="border-l-4 p-4 rounded-md mt-3 reset-password text-center w-7/12 h-24 ml-auto mr-auto">
            <p>If you are signing in for the first time since the 6th</p>
            <p>November, you must reset you password before you will</p>
            <p>be able to continue. Click <a class="font-bold cursor-pointer">here</a> to reset your password.</p>
        </div>

        <div class="mt-6">
            <form (ngSubmit)="onLogin()" #loginForm="ngForm">
                <label class="font-bold ml-36" for="email">Email / Username</label>
                <div class="mt-3 ml-36">
                    <input class="focus:outline-none p-4 rounded-lg w-9/12" [(ngModel)]="user.Email" type="text"
                        id="email" name="email">
                </div>
                <div class="mt-3 ml-36">
                    <label class="font-bold" for="password">Password</label>
                </div>
                <div class="mt-3 ml-36">
                    <input class="focus:outline-none p-4 rounded-lg w-9/12 pr-10" [(ngModel)]="user.Password"
                        [type]="passwordVisible ? 'text' : 'password'" id="password" name="password" id="password"
                        name="password">
                    <button class="cursor-pointer absolute eye-icon" type="button" (click)="togglePasswordVisibility()">
                        <svg class="h-5 w-5" viewBox="0 0 20 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <title>Eye icon</title>
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M0.0917969 7.29563C1.28346 9.04444 4.63346 13.1167 9.95846 13.1167V13.125C15.3585 13.125 18.7168 9.05277 19.9085 7.30396C20.0335 7.12075 20.0335 6.87925 19.9085 6.69604C18.7168 4.94723 15.4418 0.875 10.0418 0.875C4.6418 0.875 1.28346 4.9389 0.0917969 6.68771C-0.0332031 6.87092 -0.0332031 7.11242 0.0917969 7.29563ZM9.95846 12.0341C5.43346 12.0341 2.45013 8.72799 1.20013 6.99584C2.45013 5.26368 5.50013 1.9576 10.0335 1.9576C14.5668 1.9576 17.5418 5.26368 18.7918 6.99584C17.5501 8.71966 14.4835 12.0341 9.95846 12.0341ZM12.6252 6.99582C12.6252 8.43999 11.4499 9.61071 10.0002 9.61071C8.55042 9.61071 7.37516 8.43999 7.37516 6.99582C7.37516 5.55166 8.55042 4.38094 10.0002 4.38094C11.4499 4.38094 12.6252 5.55166 12.6252 6.99582Z"
                                fill="#000"></path>
                        </svg>
                    </button>
                    <a class="inline-block mt-2.5 mb-8 text-sm underline cursor-pointer text-gray-400">Forgotten
                        Password?</a>
                    <div>
                        <button
                            class="sign-in-button p-3 rounded-4xl text-center w-9/12 ml-auto mr-auto cursor-pointer text-white font-serif"
                            type="submit">SIGN IN</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="relative flex items-center py-4 ml-36">
            <div class="gray-line h-[2px] w-40"></div>
            <span class="flex-shrink mx-4 font-chapman font-bold text-black text-xs leading-none
                 lg:text-sm lg:leading-none">OR</span>
            <div class="gray-line h-[2px] w-40"></div>
        </div>

        <app-common-html [index]="1"></app-common-html>

        <div class="text-center text-gray-400 text-sm mt-6 lg:mt-7 lg:text-base">Don't have an
            account?<a href="/register" class="text-black font-bold cursor-pointer"> Register here</a></div>
    </mat-card>
</div>
