<app-common-html [index]="0"></app-common-html>

<table mat-table [dataSource]="users" class="min-w-full divide-y divide-gray-200 shadow rounded-lg">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef
            class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            ID
        </th>
        <td mat-cell *matCellDef="let user" class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
            {{ user.id }}
        </td>
    </ng-container>

    <ng-container matColumnDef="FirstName">
        <th mat-header-cell *matHeaderCellDef
            class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            First Name
        </th>
        <td mat-cell *matCellDef="let user" class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
            {{ user.FirstName }}
        </td>
    </ng-container>

    <ng-container matColumnDef="LastName">
        <th mat-header-cell *matHeaderCellDef
            class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Last Name
        </th>
        <td mat-cell *matCellDef="let user" class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
            {{ user.LastName }}
        </td>
    </ng-container>

    <ng-container matColumnDef="BirthDate">
        <th mat-header-cell *matHeaderCellDef
            class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Birth Date
        </th>
        <td mat-cell *matCellDef="let user" class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
            {{ user.BirthDate }}
        </td>
    </ng-container>

    <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef
            class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Email
        </th>
        <td mat-cell *matCellDef="let user" class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
            {{ user.Email }}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-gray-100"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-gray-50 cursor-pointer"></tr>
</table>
